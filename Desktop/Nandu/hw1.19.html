<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
</style>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Student Name</th>
                <th colspan="3">Compulsory</th>
                <th>Optional</th>
            </tr>
        </thead>
        <tbody>  
            <tr>
                <td rowspan="3">Harry potter</td>
                <td rowspan="3">Bangala</td>
                <td rowspan="3">English</td>
                <td rowspan="3">ICT</td>
                <td>Physics</td>
            </tr>
            <tr>
                <td>Math</td>
            </tr>
            <tr>
                <td>Biology</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
