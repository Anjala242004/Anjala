<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table{
            border-collapse: collapse ;
            padding: 20px;
        }
       
    </style>
    <table border="1"  height="40%" width="60%">
       <tr>
        <td>A</td>
        <td colspan="2">B</td>
        <td>C</td>
       </tr> 
       <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
        <td>G</td>
       </tr>
       <tr>
        <td rowspan="2">H</td>
        <td rowspan="3" colspan="2" align="center">I</td>
        <td colspan="4">J</td>
       </tr>
       <tr>
        <td colspan="4">K</td>
       </tr>
    </table>
</body>
</html>
