<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arithmetic operator
        
        let one=4
        let two=3
        let sum=one + two
        let diff =one - two
        let mul=one * two
        let div=one / two
        let modu=one % two
        let ex=one ** two
        console.log(sum,diff,mul,div,modu,ex)


        let rad = 100
        let pi=3.14
        let radius=pi*rad*rad
        console.log(radius)

        let grav=9.81
        let mass=72
        let weight=grav*mass
        console.log(weight)

        /*compariosn*/

        console .log(3<2)
        console.log(3<=2)
        console.log(2>3)
        console.log(2>=3)
        console.log(3==2)
        console.log(3!=2)
        console.log(3=="3")
        console.log('3'===3)
        console.log(3!=='3')
        console.log(0 == '')
        console.log(0 == ' ')
        console.log(0 === '')
        console.log(NaN == NaN)
        console.log(NaN === NaN)
        console.log(typeof NaN)
        console.log('mango'.length=='avocado'.length)
        console.log('mango'.length!='avocado'.length)
        console.log('mango'.length<'avocado'.length)
        console.log('milk'.length=='meat'.length)
        console.log('milk'.length!='meat'.length)
        console.log('tomato'.length=='potato'.length)
        console.log('tomato'.length!='potato'.length)
        console.log('python'.length<'dragon'.length)

        //logical operator

        const check=4>3 && 10>5
        console.log(check)           
                                    //&& AND OPERATOR
        const chec=4>3 && 10<5
        console.log(chec)   
        
        console.log(4>3 || 10<5)      
                                        //or operator
        console.log(4<3 || 10>5)

        console.log(4>3)   
                                    //not operator
        console.log(!(4>3))  

        //inc-dec operator

        let cou=8
        console.log(++cou)
        console.log(cou++)

        let c=4
        console.log(--c)
        console.log(c--)

        //turnery operator
        let g=true
        g?console.log('you need a rain coat'):console .log('No need for a rain coat')
        
        let h=false 
        h?console.log('you need a rain coat'):console .log('No need for a rain coat')
    
        let num=5
        num>0?console.log(`${num} is a positive number`):console.log(`${num} is a negative  number`)
    
        let nu=-5
        nu>0?console.log(`${nu} is a positive number`):console.log(`${nu} is a negative  number`)
    </script>
</body>
</html>
