    function personAccount(firstname, lastname) {
  let incomes = [];
  let expenses = [];

  return {
 
    accountInfo: function() {
      return `Name: ${firstname} ${lastname}\nTotal Income: $${this.totalIncome()}\nTotal Expenses: $${this.totalExpense()}\nAccount Balance: $${this.accountBalance()}`;
    },

    addIncome: function(amount, description) {
      incomes.push({ amount: amount, description: description });
    },

    addExpense: function(amount, description) {
      expenses.push({ amount: amount, description: description });
    },

    totalIncome: function() {
      return incomes.reduce((total, income) => total + income.amount, 0);
    },
    totalExpense: function() {
      return expenses.reduce((total, expense) => total + expense.amount, 0);
    },

    accountBalance: function() {
      return this.totalIncome() - this.totalExpense();
    }
  };
}


const myAccount = personAccount("John", "Doe");


myAccount.addIncome(5000, "Salary");
myAccount.addIncome(200, "Freelance work");


myAccount.addExpense(1000, "Rent");
myAccount.addExpense(300, "Groceries");
