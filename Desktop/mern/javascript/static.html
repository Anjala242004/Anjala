         class person{
            constructor(firstName,lastName,age,country,city){
                this.firstName=firstName
                this.lastName=lastName
                this.age=age

            }
            getfullname(){
                const fullName =this.firstName + ' ' + this.lastName
                return fullName
            }
            get getscore(){
                return this.score
            }
            get getskills(){
                return this.skills
            }
            set setscore(score){
                this.score+=score
            }
            set setskills(skill){
                this.skills.push(skill)
            }
            getpersoninfo(){
                let fullName=this.getfullname()
                let skills=this.skills.length>0 && this.skills.slice(0,this.skills.length-1).join(', ')+`and ${this.skills[this.skills.length-1]}`
                let formattedskills=skills ? `he knows ${skills}` : ''
                let info =`${fullName} is ${this.age}.she lives ${this.city},${this.country},${formattedskills}`
                return info
            }
            static favoriteskills(){
                const skills=['HTML','css','js','React','python','Node']
                const index= Math.floor(Math.random()*skills.length)
                return skills[index]
            }
            static showdatetime(){
                let now =new Date()
                let year=now.getFullYear()
                let month =now.getMonth() + 1
                let date=now.getDate()
                let hours=now.getHours()
                let minutes=now.getMinutes()
                if (hours<10){
                    hours='0'+ hours
                }
                if(minutes<10){
                    minutes = '0' + minutes
                }
                let datemonthyear=date + ' .' + month + '.' + year
                let time =hours + ':' +minutes
                let fulltime=datemonthyear + ' ' + time
                return fulltime
            }
        }
